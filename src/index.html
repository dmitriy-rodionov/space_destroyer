<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/css/main.css">
    <title>Fighter</title>
</head>
<body>
    <div class="first-window">
        <button class="btn start">Старт</button>
        <button class="btn control">Управление</button>
    </div>
    <div class="second-window">
        <div class="blocks-wrapper">
            <div class="wasd w">w</div>
            <div class="wasd a">a</div>
            <div class="wasd s">s</div>
            <div class="wasd d">d</div>
            <div class="space">space</div>
        </div>
        <div class="retBack">
            <img src="img/back-backward.svg" alt="back">
        </div>
    </div>
    <section class="sky">
        <div class="back">
            <div class="ship">
                <img src="img/pngegg (4).png" alt="ship">
            </div>
            <div class="health"></div>
            <div class="health-second"></div>
            <div class="score">
                <div class="counter">00</div>
            </div>
            <div class="exit">
                <img src="img/exit_icon.svg" alt="exit">
            </div>
        </div>
    </section>
    
    <script src="js/bundle.js"></script>
</body>
</html>
